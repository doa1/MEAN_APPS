<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Employee Details Form: <small>You can Edit </small> <b>{{employee.name}}</b></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" (ngSubmit)="f.form.valid && editEmployee()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="emp_name" class="col-sm-2 control-label">Employee full Name: </label>
                    <input type="text" class="form-control" value="{{employee.name}}" [(ngModel)]="employee.name" name="name" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Employee Name</small>
                </div>
                <div class="form-group">
                    <label for="emp_name" class="col-sm-2 control-label">Department: </label>
                    <input type="text" class="form-control" value="{{employee.department}}" name="department" [(ngModel)]="employee.department" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Employee department</small>
                </div>
                <div class="form-group">
                    <label for="emp_name" class="col-sm-2 control-label">Position: </label>
                    <input type="text" class="form-control" value="{{employee.position}}" name="position" [(ngModel)]="employee.position" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Employee postion</small>
                </div>
                <div class="form-group">
                    <label for="emp_name" class="col-sm-2 control-label">Employee Salary: </label>
                    <input type="text" class="form-control" value="{{employee.salary}}" name="salary" [(ngModel)]="employee.salary" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Employee Salary</small>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-warning" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>
