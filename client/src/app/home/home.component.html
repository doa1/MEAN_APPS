<div class="container">
    <h1 class="text-capitalize text-center text-warning">Manage the Employees</h1>
    <p *ngIf="delmessage">
        <bs-alert>{{delmessage}}</bs-alert>
    </p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Salary</th>
                <td width="20px" align="center">Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td>{{ employee.position }}</td>
                <td>{{employee.department}}</td>
                <td>{{ employee.salary }}</td>
                <td width="275px" class="actions">

                    <a [routerLink]="['/show',employee._id]" class="btn btn-info btn-sm">View</a>
                    <a [routerLink]="['/edit',employee._id]" class="btn btn-warning btn-sm">Edit</a>

                    <a (click)="deleteEmployee(employee._id)" class="btn btn-danger btn-sm">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>

</div>
